<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教练详情 - 盖洛普教练展示平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">盖洛普教练展示</div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <!-- 教练详情内容 -->
    <main class="detail-content">
        <div class="coach-profile">
            <!-- 详情内容将通过 JavaScript 动态加载 -->
        </div>
        <div class="detail-actions">
            <a href="index.html" class="back-btn">返回列表</a>
            <button class="contact-btn" onclick="showContactInfo()">联系教练</button>
        </div>

        <!-- 联系方式弹窗 -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>联系教练</h2>
                <div class="wechat-info">
                    <p class="wechat-id">教练微信号：<span id="coachWechat"></span></p>
                    <p class="discount-tip">添加微信时请备注"教练平台"，可享受7折优惠</p>
                </div>
                <div class="modal-actions">
                    <button class="close-modal-btn" onclick="document.getElementById('contactModal').style.display='none'">
                        返回详情页
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 盖洛普教练展示平台 版权所有</p>
        </div>
    </footer>

    <script src="js/data-loader.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
